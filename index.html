<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動物體重大PK！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="animal-data" style="display: none; margin-bottom: 20px; padding: 0 10px;">
        <h3>動物體重資訊 (非洲象為基準量 6 公噸)</h3>
        <table>
            <thead>
                <tr>
                    <th>動物</th>
                    <th>體重 (公噸)</th>
                    <th>角色</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>非洲象</td>
                    <td>6</td>
                    <td>**基準量 (1)**</td>
                </tr>
                <tr>
                    <td>抹香鯨</td>
                    <td>30</td>
                    <td>比較量</td>
                </tr>
                <tr>
                    <td>鯨鯊</td>
                    <td>18</td>
                    <td>比較量</td>
                </tr>
                <tr>
                    <td>犀牛</td>
                    <td>3</td>
                    <td>比較量</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="game-container">

        <div id="welcome-screen" class="screen active">
            <h1>動物體重大PK！</h1>
            <p>歡迎來到 6-1 基準量與比較量挑戰</p>
            <div class="learning-tip">
                <p><strong>學習小叮嚀：</strong></p>
                <p>1. 當作「1」的量,稱為 <strong>基準量</strong></p>
                <p>2. 被比較的量,稱為 <strong>比較量</strong></p>
                <p>3. 公式：<strong>比較量 ÷ 基準量 = 幾倍</strong></p>
            </div>
            <button id="start-btn">開始遊戲</button> 
        </div>

        <div id="intro-screen" class="screen">
            <h2>參賽者資訊</h2>
            <p>請確認各動物體重,這次比賽以「非洲象」當作**基準量**。</p>
            <button id="start-challenge-btn">我懂了,開始挑戰！</button>
        </div>

        <div id="question-screen" class="screen">
            <h2 id="question-text"></h2>
            
            <div id="question-hint" class="hint-box"></div>

            <div class="answer-area">
                <label for="answer-input">答案：</label>
                <input type="text" id="answer-input" size="5">
                <span>倍</span>
            </div>

            <div class="button-group">
                <button id="submit-btn">送出答案</button>
                <button id="hint-btn">我需要提示</button>
            </div>
            
            <p id="feedback-text"></p>
        </div>

        <div id="finish-screen" class="screen">
            <h2>恭喜你！全部答對了！</h2>
            <p>你已經成功掌握了基準量與比較量的關係。</p>
            <button id="restart-btn">再玩一次</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
